<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">description:</th>
      <th scope="col">found in line:</th>
      <th scope="col">phone for more details:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of Items;index as ind">
      <td><b>{{ind+1}}.</b> </td>
      <td scope="row">{{i.description}}</td>
      <td>{{i.foundInLine}}</td>
      <td>{{i.phone}}</td>
    </tr>
  </tbody>
</table>
